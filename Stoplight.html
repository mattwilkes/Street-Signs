<!DOCTYPE html>
<html>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>
var canvas = document.querySelector("#myCanvas");
var ctx = canvas.getContext("2d");
var radius = 40;

ctx.save();		

ctx.lineWidth = 10;	    		
ctx.strokeStyle = "black";
ctx.fillStyle = "yellow";
ctx.lineJoin = "round";	 

ctx.beginPath();
ctx.moveTo(250, 25);
ctx.lineTo(475, 250);
ctx.lineTo(250, 475);
ctx.lineTo(25, 250);

ctx.closePath();


ctx.fill();
ctx.stroke();

ctx.lineWidth = 100;
ctx.beginPath();
ctx.moveTo(250, 400);
ctx.lineTo(250, 100);
ctx.stroke();
ctx.fill();

ctx.closePath();


ctx.fillStyle = 'red';
ctx.beginPath();
ctx.arc(250, 160, radius, 0, 2* Math.PI);

ctx.closePath();
ctx.fill();

ctx.fillStyle = 'yellow';
ctx.beginPath();
ctx.strokeStyle = 'yellow';
ctx.arc(250, 250, radius, 0, 2* Math.PI);

ctx.closePath();
ctx.fill();

ctx.fillStyle = 'green';
ctx.beginPath();
ctx.strokeStyle = 'green';
ctx.arc(250, 340, radius, 0, 2* Math.PI);

ctx.closePath();
ctx.fill();

ctx.restore();		// restore previous display state
</script>
<body>

</body>
</html>
