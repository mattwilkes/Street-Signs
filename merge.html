<!DOCTYPE html>
<html>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>
var canvas = document.querySelector("#myCanvas");
var ctx = canvas.getContext("2d");
var radius = 40;

ctx.save();		

ctx.lineWidth = 15;	    		
ctx.strokeStyle = "red";
ctx.fillStyle = "white";
ctx.lineJoin = "round";	 

ctx.beginPath();
ctx.moveTo(250, 25);
ctx.lineTo(425, 300);
ctx.lineTo(75, 300);

ctx.closePath();
ctx.fill();
ctx.stroke();

ctx.strokeStyle = 'black';
ctx.beginPath();
ctx.lineWidth = 30;
ctx.beginPath();
ctx.moveTo(275, 275);
ctx.lineTo(275, 119);
ctx.stroke();
ctx.fill();

ctx.beginPath();
ctx.lineWidth = 30;
ctx.beginPath();
ctx.moveTo(175, 275);
ctx.lineTo(175, 223);
ctx.lineTo(225, 171);
ctx.lineTo(225, 119)
ctx.stroke();





</script>
<body>

</body>
</html>
